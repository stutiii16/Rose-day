<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day üåπ</title>
    <style>
        body {
            background-color: #ffdee9;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .rose-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
            cursor: pointer;
            position: relative;
        }
        .rose-img {
            width: 200px;
            transition: transform 1.5s ease-in-out;
        }
        .rose-img.open {
            transform: scale(1.2);
        }
        .text {
            font-size: 22px;
            font-weight: bold;
            margin-top: 30px;
            opacity: 0;
            transition: opacity 1s;
        }
        .rose-img.open + .text {
            opacity: 1;
        }
        #prompt {
            cursor: pointer;
            font-size: 20px;
            color: #d60000;
            font-weight: bold;
            text-decoration: underline;
            margin-top: 20px;
        }
        h1 {
            color: #a00000;
        }
    </style>
</head>
<body>

    <div class="rose-container" onclick="openRose()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/35/Rosa_rugosa_White_Grootendorst_4zz.jpg" 
             alt="Realistic White Rose with Pink Shades" id="rose-img" class="rose-img">
    </div>

    <div class="text" id="message">Happy Rose Day Raj, I love you forever‚ùÑÔ∏è‚ù§Ô∏è</div>

    <span id="prompt">Touch the rose</span>

    <div style="display: none;">
        <iframe id="bg-music" width="0" height="0" 
            src="https://www.youtube.com/embed/xcf5gl2zzrI?autoplay=1&loop=1" 
            frameborder="0" allow="autoplay">
        </iframe>
    </div>

    <script>
        function openRose() {
            document.getElementById("rose-img").classList.add("open");
            document.getElementById("message").style.opacity = "1";
            document.getElementById("bg-music").src += "&autoplay=1";
        }
    </script>

</body>
</html>
